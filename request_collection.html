<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Request Collection</h2>
        <form action="submit_request.php" method="POST">
            <div class="mb-3">
                <label for="waste_type" class="form-label">Waste Type</label>
                <select id="waste_type" name="waste_type" class="form-select" required>
                    <option value="organic">Organic</option>
                    <option value="recyclable">Recyclable</option>
                    <option value="hazardous">Hazardous</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pickup_date" class="form-label">Pickup Date</label>
                <input type="date" id="pickup_date" name="pickup_date" class="form-control" required>
            </div>
                        <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pickup_time" class="form-label">Pickup Time</label>
                <input type="time" id="pickup_time" name="pickup_time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</body>
</html>
